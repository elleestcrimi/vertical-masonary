<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="row masonary-holder" id="stream"></div>
<div class="time" id="time">Masonarizing ...</div>
<script src="js/jquery.js"></script>
<script src="js/jquery.masonary.js"></script>
<script>
for(i = 0; i < 1000; i++)
	$('#stream').append('<div class="masonary-item item">' + i + '</div>')

var time = $('#time')
$(function(){
	$.vertical_masonary({
		width: $(document).width()/10
	});
});
</script>
</body>
</html>
